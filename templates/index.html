{% extends 'base.html' %}

{% block content %}
    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Welcome to Outsider Dev Works</h1>
          <p class="lead text-muted">I am a Full Stack Web Developer. Some examples of my work can be seen below.</p>
          <p>
            <a href="{% url 'contact' %}" class="btn btn-primary my-2">Contact Me</a>
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">

              {% for job in jobs.all %}
              <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                    <img class="card-img-top img-fluid" src="{{ job.image.url }}">
                    <div class="card-body">
                      <p class="card-text">{{ job.summary }}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              {% endfor %}
          </div>
        </div>
      </div>

    </main>

{% endblock %}
