{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container contact">
        <form role="form" action="" method="post">
            <legend>Send Me A Message</legend>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

    </div>
{% endblock %}
